<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portföy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="fonts/icon-style.css" rel="stylesheet" />
    <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ld2UscgAAAAAK60K4BvB6Cavmd5Ks5caGNm3ecA"></script>
  </head>
  <body>
    <section class="py-11 mb-12">
      <div class="container">
        <div class="row">
          <div class="col-12 mx-auto">
            <div class="card card-mw mx-auto border border-gray-900">
              <div class="card-body px-4 px-md-12 pb-12 pt-9 text-center">
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="tab-email">
                    <form class="needs-validation" novalidate>
                      <i class="icon-logo fs-7xl text-blue-400"></i>
                      <div class="mb-8 text-center mt-8">
                        <h6 class="fw-700 mb-2">Şifremi Unuttum</h6>
                        <p class="fs-lg">
                          Lütfen sisteme kayıt olduğunuz e-posta adresinizi
                          giriniz.
                        </p>
                      </div>
                      <div class="form-floating mb-8">
                        <input
                          type="email"
                          class="form-control form-control-lg"
                          id="reset-password--email"
                          placeholder="E-mail address"
                          required
                        />
                        <label for="reset-password--email"
                          >E-mail address</label
                        >
                        <div class="invalid-feedback text-start">
                          Lütfen mail adresi girin
                        </div>
                      </div>
                      <div
                        id="g-recaptcha"
                        class="g-recaptcha mb-8"
                        data-sitekey="6Ld2UscgAAAAAK60K4BvB6Cavmd5Ks5caGNm3ecA"
                      ></div>
                      <div class="d-grid">
                        <button
                          type="submit"
                          class="g-recaptcha btn btn-lg btn-primary"
                        >
                          Şifremi Sıfırla
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="tab-success">
                    <img
                      class="mb-6"
                      src="media/images/gold-bitcoin.svg"
                      alt=""
                    />
                    <h6 class="fw-700 text-success mb-4">Tebrikler!</h6>
                    <p class="mb-8">
                      Giriş yapmak için şifreniz
                      <strong>+90 555 55 55</strong> no’lu telefona yeni
                      şifreniz gönderilmiştir.
                    </p>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg">Giriş Yap</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="plugins/jquery-3.6.0.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="./reset-password.js"></script>
  </body>
</html>
